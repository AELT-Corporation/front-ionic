<ion-content class="login-content" padding>

  <div class="card">
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="./../../assets/imgs/logo.png"/>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    <div class="login-box">

      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="firstName" name="email" [(ngModel)]="registerCredentials.firstName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
          </ion-col>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full (click)="logOut()">Back</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </div>
</ion-content>
